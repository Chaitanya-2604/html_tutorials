<!DOCTYPE html>
<html>
<head>
	
	<title> Input Types</title>
</head>
<body>
	<h1>Input Types</h1>

	<!-- 
		1.text/email/password/submit
		2.date/time/number/month
		3.radiobutton/checkbox
		4.file
		5.url/color
		6.range
		7.reset
	 -->

	 	<form>
	 		
	 		<label>Name:</label><br>
	 		<input type="Text" name=""><br>

	 		<label>Email:</label><br>
	 		<input type="email" name=""><br>

	 		<label>password:</label><br>
	 		<input type="password" name=""><br>

	 		
	 		

	 		<label>yearly income</label><br>
	 		<input type="number" name=""><br>

	 		<label>DOB:</label><br>
	 		<input type="date" name=""><br>

	 		<label>Time:</label><br>
	 		<input type="time" name=""><br>

	 		<label>birth month:</label><br>
	 		<input type="month" name=""><br>

	 		<label>Branch:</label><br>
	 		<input type="radio" name="x">Mech<br>
	 		<input type="radio" name="x">Cse<br>
	 		<input type="radio" name="x">Civil<br>
	 		<input type="radio" name="x">Ece<br>


	 		<label>Hobbies:</label><br>
	 		<input type="checkbox" name="x">singing<br>
	 		<input type="checkbox" name="x">painting<br>
	 		<input type="checkbox" name="x">cricket<br>
	 		<input type="checkbox" name="x">football<br>

	 		<label>Upload photo</label><br>
	 		<input type="file" name=""><br>

	 		<label>Github profile link</label><br>
	 		<input type="url" name=""><br>

	 		<label>Your Favorite color</label><br>
	 		<input type="color" name=""><br>


	 		<label>select a range</label><br>
	 		<input type="range" name="" min="1000"  max="10000"><br>

	 		<input type="submit" name="">
	 		<input type="reset" name="">


	 	</form>
</body>
</html>
