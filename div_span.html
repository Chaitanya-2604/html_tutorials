

<!DOCTYPE html>
<html>
<head>
	
	<title> div and span</title>
</head>
<body>
		<h1>Block Level Elements</h1>
		<p>A block level element always starts on a new line and takes up the full width available  </p>
		<p>This is a <div style="border: 2px red solid">Hello</div> div </p>


		<h1> Inline Elements</h1>
		<p>An inline elements does not start on a new line and it only takes up as much width as necessary</p>
		<p>This is a   <span style="border: 2px red solid">Hello</span> span </p>

</body>
</html>
