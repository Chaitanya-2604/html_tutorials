<!DOCTYPE html>
<html>
<head>
	
	<title>Input Tags Attributes</title>
</head>
<body>
		<h1>Input tag Attributes</h1>

	<!--  
		1. placeholder
		2. value
		3. Disabled 
		4. size
		5. Maxlength
		6. max/min
		7. multiple
		8. Required
		9. step
		10.Autofocus
	-->

		<form>
			
			<label>Name:</label><br>
	 		<input type="Text" name="" value="chaitanya" size="100" autofocus=""><br>

	 		<label>Email:</label><br>
	 		<input type="email" name="" placeholder="abc@gmail.com" maxlength="15"><br>

	 		<label>password:</label><br>
	 		<input type="password" name="" disabled=""><br>

	 		<label>Age:</label>
	 		<input type="number" name="" min="10" max="50" required="" step="3"><br>


	 		<input type="file" name="" multiple=""><br>



	 		<input type="submit" name="">
	 		<input type="reset" name="">


		</form>
</body>
</html>
